<body><div class="content">
  <div class="container">
    <h2>Gerador de Senhas</h2>
    <div class="result" id="password">Clique para gerar</div>

    <label>
      Quantidade de Caracteres:
      <input type="number" id="length" min="4" max="42" value="16">
    </label>
    <label><input type="checkbox" id="uppercase" checked> Letras maiúsculas</label>
    <label><input type="checkbox" id="lowercase" checked> Letras minúsculas</label>
    <label><input type="checkbox" id="numbers" checked> Números</label>
    <label><input type="checkbox" id="symbols" checked> Símbolos</label>

    <button onclick="generatePassword()">Gerar Senha</button>
  </div>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const useUppercase = document.getElementById("uppercase").checked;
      const useLowercase = document.getElementById("lowercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lowercase = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{};:,.<>?";

      let allChars = "";
      let guaranteed = "";

      if (useUppercase) {
        allChars += uppercase;
        guaranteed += randomChar(uppercase);
      }
      if (useLowercase) {
        allChars += lowercase;
        guaranteed += randomChar(lowercase);
      }
      if (useNumbers) {
        allChars += numbers;
        guaranteed += randomChar(numbers);
      }
      if (useSymbols) {
        allChars += symbols;
        guaranteed += randomChar(symbols);
      }

      if (allChars.length === 0) {
        document.getElementById("password").textContent = "Selecione pelo menos uma opção.";
        return;
      }

      let password = guaranteed;
      for (let i = guaranteed.length; i < length; i++) {
        password += randomChar(allChars);
      }

      // Embaralhar
      password = password.split('').sort(() => 0.5 - Math.random()).join('');
      document.getElementById("password").textContent = password;
    }

    function randomChar(str) {
      return str[Math.floor(Math.random() * str.length)];
    }
  </script>
